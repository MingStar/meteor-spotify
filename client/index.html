<head>
  <title>Spotify DJ</title>
</head>
<body>
  <h1>Spotify DJ</h1>
  {{> songSel }}
  {{> current }}
  {{> playlist }}
</body>

<template name="songSel">
  <div id="song-sel" class="input-group">
    <input id="song" type="text" class="form-control" placeholder="e.g. spotify:track:3AhXZa8sUQht0UEdBJgpGc">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Play!</button>
    </span>
  </div>
</template>

<template name="current">
  <p>
    <strong>Now playing:</strong> {{ track.artist }} - {{ track.name }}<br/>
    <progress max="100" value="{{ state.percent }}"></progress>
  </p>
</template>

<template name="playlist">
  <div>
    <ul class="list-group">
      {{#each songs}}
      <li class="list-group-item">{{url}}</li>
      {{/each}}
    </ul>
  </div>
</template>
